# k8s/frontend-deployment.yaml
# Frontend deployment and service for Healthcare RAG UI
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: healthcare-frontend-deployment
  namespace: default
  labels:
    app: healthcare-frontend
    component: ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: healthcare-frontend
  template:
    metadata:
      labels:
        app: healthcare-frontend
        component: ui
    spec:
      containers:
      - name: frontend
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        volumeMounts:
        - name: frontend-volume
          mountPath: /usr/share/nginx/html
          readOnly: true
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
      volumes:
      - name: frontend-volume
        configMap:
          name: frontend-html
          defaultMode: 0644
      - name: nginx-config
        configMap:
          name: nginx-config
          defaultMode: 0644
---
apiVersion: v1
kind: Service
metadata:
  name: healthcare-frontend-service
  namespace: default
  labels:
    app: healthcare-frontend
    component: ui
spec:
  selector:
    app: healthcare-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    name: http
  type: ClusterIP
  sessionAffinity: None