# k8s/healthcare-ingress.yaml
# Main Ingress routing for Healthcare RAG System with DuckDNS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: healthcare-rag-ingress
  namespace: default
  labels:
    app: healthcare-rag
    component: ingress
  annotations:
    # Ingress class
    kubernetes.io/ingress.class: nginx
    
    # SSL/TLS settings
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    
    # CORS configuration
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-max-age: "3600"
    
    # Request settings
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    
    # Rate limiting (optional)
    nginx.ingress.kubernetes.io/limit-rps: "100"
    
spec:
  rules:
  # DuckDNS domain configuration
  - host: healthai.duckdns.org
    http:
      paths:
      # Backend API routes (must come first for proper matching)
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: healthcare-rag-service
            port:
              number: 80
      
      - path: /health
        pathType: Exact
        backend:
          service:
            name: healthcare-rag-service
            port:
              number: 80
      
      - path: /docs
        pathType: Prefix
        backend:
          service:
            name: healthcare-rag-service
            port:
              number: 80
      
      - path: /openapi.json
        pathType: Exact
        backend:
          service:
            name: healthcare-rag-service
            port:
              number: 80
      
      - path: /redoc
        pathType: Prefix
        backend:
          service:
            name: healthcare-rag-service
            port:
              number: 80
      
      # Frontend route (catch-all, must be LAST)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: healthcare-frontend-service
            port:
              number: 80