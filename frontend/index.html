<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Healthcare GenAI RAG System - AI-powered medical information assistant">
    <title>Healthcare GenAI RAG System</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; 
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;
        
        // Lucide icons as inline SVGs
        const icons = {
            Send: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/></svg>,
            Bot: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="11" width="18" height="10" rx="2"/><circle cx="8" cy="16" r="1"/><circle cx="16" cy="16" r="1"/><path d="M12 2v4M8 11V7M16 11V7"/></svg>,
            User: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
            Heart: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>,
            Loader: () => <svg className="animate-spin" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>,
            AlertCircle: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>,
            CheckCircle: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>,
            X: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>,
            Info: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>,
            Github: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/></svg>,
            ExternalLink: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>,
            Database: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></svg>,
            Cpu: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="4" y="4" width="16" height="16" rx="2" ry="2"/><rect x="9" y="9" width="6" height="6"/><line x1="9" y1="1" x2="9" y2="4"/><line x1="15" y1="1" x2="15" y2="4"/><line x1="9" y1="20" x2="9" y2="23"/><line x1="15" y1="20" x2="15" y2="23"/><line x1="20" y1="9" x2="23" y2="9"/><line x1="20" y1="14" x2="23" y2="14"/><line x1="1" y1="9" x2="4" y2="9"/><line x1="1" y1="14" x2="4" y2="14"/></svg>,
            Cloud: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"/></svg>,
        };

        const HealthcareChat = () => {
            const [messages, setMessages] = useState([{
                id: 1,
                type: 'bot',
                content: 'Hello! I\'m your Healthcare AI Assistant powered by GPT-4o-mini and FAISS vector search. I can help answer questions about:\n\n• Diabetes management and symptoms\n• Hypertension treatment protocols\n• Adult vaccinations\n• Clinical protocols\n• Patient education\n\nMy responses are augmented with real medical documents from our knowledge base. How can I assist you today?',
                timestamp: new Date(),
            }]);
            const [input, setInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState(null);
            
            // Auto-detect API endpoint
            const defaultEndpoint = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
                ? 'http://135.237.1.189' 
                : window.location.origin;
            
            const [apiEndpoint, setApiEndpoint] = useState(defaultEndpoint);
            const [showSettings, setShowSettings] = useState(false);
            const [showInfo, setShowInfo] = useState(false);
            const messagesEndRef = useRef(null);
            const inputRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const sendMessage = async () => {
                if (!input.trim() || isLoading) return;

                const userMessage = {
                    id: Date.now(),
                    type: 'user',
                    content: input,
                    timestamp: new Date(),
                };

                setMessages(prev => [...prev, userMessage]);
                setInput('');
                setIsLoading(true);
                setError(null);

                try {
                    const response = await fetch(`${apiEndpoint}/api/chat/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            query: input,
                            user_id: 'web-user-' + Math.random().toString(36).substr(2, 9),
                        }),
                    });

                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status}`);
                    }

                    const data = await response.json();

                    const botMessage = {
                        id: Date.now() + 1,
                        type: 'bot',
                        content: data.answer || 'I received your message but couldn\'t generate a response.',
                        sources: data.sources || [],
                        confidence: data.confidence || null,
                        timestamp: new Date(),
                    };

                    setMessages(prev => [...prev, botMessage]);
                } catch (err) {
                    setError(err.message);
                    const errorMessage = {
                        id: Date.now() + 1,
                        type: 'error',
                        content: 'Sorry, I encountered an error processing your request. Please make sure the backend API is running and accessible.',
                        timestamp: new Date(),
                    };
                    setMessages(prev => [...prev, errorMessage]);
                } finally {
                    setIsLoading(false);
                    inputRef.current?.focus();
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            };

            const suggestedQuestions = [
                'What are the symptoms of diabetes?',
                'How can I manage high blood pressure?',
                'What vaccinations do adults with diabetes need?',
                'Tell me about hypertension treatment protocols',
            ];

            return (
                <div className="flex flex-col h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
                    {/* Header */}
                    <header className="bg-white border-b border-gray-200 shadow-sm">
                        <div className="max-w-6xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <div className="bg-gradient-to-br from-blue-500 to-purple-600 p-2 rounded-xl">
                                        {icons.Heart()}
                                    </div>
                                    <div>
                                        <h1 className="text-xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                                            Healthcare GenAI RAG System
                                        </h1>
                                        <p className="text-xs text-gray-500">Azure Kubernetes • OpenAI GPT-4o-mini • FAISS Vector Store</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-2">
                                    <button onClick={() => setShowInfo(!showInfo)} className="p-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors" title="System Information">
                                        {icons.Info()}
                                    </button>
                                    <a href="https://github.com/Tomisin92/healthcare-genai-rag" target="_blank" rel="noopener noreferrer" className="p-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors" title="View on GitHub">
                                        {icons.Github()}
                                    </a>
                                    <button onClick={() => setShowSettings(!showSettings)} className="px-4 py-2 text-sm bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors">
                                        Settings
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Info Panel */}
                    {showInfo && (
                        <div className="bg-blue-50 border-b border-blue-200 p-4">
                            <div className="max-w-6xl mx-auto">
                                <div className="flex items-start justify-between mb-3">
                                    <h3 className="font-semibold text-blue-900 flex items-center gap-2">
                                        {icons.Database()}
                                        System Architecture
                                    </h3>
                                    <button onClick={() => setShowInfo(false)} className="p-1 hover:bg-blue-100 rounded transition-colors">
                                        {icons.X()}
                                    </button>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div className="bg-white p-3 rounded-lg shadow-sm">
                                        <div className="flex items-center gap-2 mb-2">
                                            {icons.Cpu()}
                                            <span className="text-sm font-medium text-gray-700">AI/ML Stack</span>
                                        </div>
                                        <ul className="text-xs text-gray-600 space-y-1">
                                            <li>• OpenAI GPT-4o-mini</li>
                                            <li>• Text Embeddings 3-small</li>
                                            <li>• FAISS Vector Store</li>
                                            <li>• Agentic RAG Pipeline</li>
                                        </ul>
                                    </div>
                                    <div className="bg-white p-3 rounded-lg shadow-sm">
                                        <div className="flex items-center gap-2 mb-2">
                                            {icons.Cloud()}
                                            <span className="text-sm font-medium text-gray-700">Infrastructure</span>
                                        </div>
                                        <ul className="text-xs text-gray-600 space-y-1">
                                            <li>• Azure Kubernetes Service</li>
                                            <li>• Azure Container Registry</li>
                                            <li>• FastAPI Backend</li>
                                            <li>• NGINX Ingress Controller</li>
                                        </ul>
                                    </div>
                                    <div className="bg-white p-3 rounded-lg shadow-sm">
                                        <div className="flex items-center gap-2 mb-2">
                                            {icons.Database()}
                                            <span className="text-sm font-medium text-gray-700">Knowledge Base</span>
                                        </div>
                                        <ul className="text-xs text-gray-600 space-y-1">
                                            <li>• Hypertension Protocols</li>
                                            <li>• Diabetes Guidelines</li>
                                            <li>• Vaccination Toolkits</li>
                                            <li>• Clinical Procedures</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Settings Panel */}
                    {showSettings && (
                        <div className="bg-blue-50 border-b border-blue-200 p-4">
                            <div className="max-w-6xl mx-auto">
                                <div className="flex items-start justify-between mb-3">
                                    <div>
                                        <h3 className="font-semibold text-blue-900">API Configuration</h3>
                                        <p className="text-xs text-gray-600 mt-1">Configure the backend endpoint for your deployment</p>
                                    </div>
                                    <button onClick={() => setShowSettings(false)} className="p-1 hover:bg-blue-100 rounded transition-colors">
                                        {icons.X()}
                                    </button>
                                </div>
                                <div className="flex items-center gap-4">
                                    <label className="text-sm font-medium text-gray-700">Endpoint:</label>
                                    <input
                                        type="text"
                                        value={apiEndpoint}
                                        onChange={(e) => setApiEndpoint(e.target.value)}
                                        className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                                        placeholder="http://healthai.duckdns.org"
                                    />
                                    <a href={`${apiEndpoint}/docs`} target="_blank" rel="noopener noreferrer" className="px-3 py-2 text-sm bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors flex items-center gap-2">
                                        API Docs
                                        {icons.ExternalLink()}
                                    </a>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Error Banner */}
                    {error && (
                        <div className="bg-red-50 border-b border-red-200 p-3">
                            <div className="max-w-6xl mx-auto flex items-center gap-2 text-red-800">
                                {icons.AlertCircle()}
                                <div className="flex-1">
                                    <p className="text-sm font-medium">Connection Error</p>
                                    <p className="text-xs">{error}</p>
                                </div>
                                <button onClick={() => setError(null)} className="p-1 hover:bg-red-100 rounded">
                                    {icons.X()}
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Messages Container */}
                    <div className="flex-1 overflow-y-auto px-4 py-6">
                        <div className="max-w-4xl mx-auto space-y-6">
                            {messages.map((message) => (
                                <div key={message.id} className={`flex gap-3 ${message.type === 'user' ? 'flex-row-reverse' : ''}`}>
                                    <div className={`flex-shrink-0 w-10 h-10 rounded-full flex items-center justify-center ${
                                        message.type === 'user' ? 'bg-gradient-to-br from-purple-500 to-pink-500' :
                                        message.type === 'error' ? 'bg-red-500' : 'bg-gradient-to-br from-blue-500 to-cyan-500'
                                    }`}>
                                        {message.type === 'user' ? icons.User() : message.type === 'error' ? icons.AlertCircle() : icons.Bot()}
                                    </div>
                                    <div className={`flex-1 max-w-2xl ${message.type === 'user' ? 'flex justify-end' : ''}`}>
                                        <div className={`rounded-2xl px-4 py-3 ${
                                            message.type === 'user' ? 'bg-gradient-to-br from-purple-500 to-pink-500 text-white' :
                                            message.type === 'error' ? 'bg-red-50 text-red-800 border border-red-200' :
                                            'bg-white shadow-md border border-gray-200'
                                        }`}>
                                            <p className="text-sm leading-relaxed whitespace-pre-wrap">{message.content}</p>
                                            {message.sources && message.sources.length > 0 && (
                                                <div className="mt-3 pt-3 border-t border-gray-200">
                                                    <p className="text-xs font-medium text-gray-600 mb-2 flex items-center gap-1">
                                                        {icons.Database()}
                                                        Retrieved from Knowledge Base:
                                                    </p>
                                                    <div className="space-y-1">
                                                        {message.sources.map((source, idx) => (
                                                            <div key={idx} className="text-xs text-gray-600 flex items-center gap-1 bg-gray-50 px-2 py-1 rounded">
                                                                {icons.CheckCircle()}
                                                                <span className="truncate">{source}</span>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            )}
                                            <p className="text-xs mt-2 opacity-60">
                                                {message.timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            ))}

                            {isLoading && (
                                <div className="flex gap-3">
                                    <div className="flex-shrink-0 w-10 h-10 rounded-full bg-gradient-to-br from-blue-500 to-cyan-500 flex items-center justify-center">
                                        {icons.Bot()}
                                    </div>
                                    <div className="bg-white rounded-2xl px-4 py-3 shadow-md border border-gray-200">
                                        <div className="flex items-center gap-2">
                                            {icons.Loader()}
                                            <span className="text-sm text-gray-600">Searching knowledge base and generating response...</span>
                                        </div>
                                    </div>
                                </div>
                            )}

                            <div ref={messagesEndRef} />
                        </div>
                    </div>

                    {/* Suggested Questions */}
                    {messages.length === 1 && (
                        <div className="px-4 pb-4">
                            <div className="max-w-4xl mx-auto">
                                <p className="text-sm font-medium text-gray-700 mb-3">Try asking about:</p>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-2">
                                    {suggestedQuestions.map((question, idx) => (
                                        <button
                                            key={idx}
                                            onClick={() => { setInput(question); inputRef.current?.focus(); }}
                                            className="text-left px-4 py-3 bg-white hover:bg-blue-50 border border-gray-200 hover:border-blue-300 rounded-xl text-sm transition-all duration-200 shadow-sm hover:shadow-md group"
                                        >
                                            <span className="group-hover:text-blue-600 transition-colors">{question}</span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Input Area */}
                    <div className="border-t border-gray-200 bg-white/80 backdrop-blur-sm">
                        <div className="max-w-4xl mx-auto px-4 py-4">
                            <div className="flex gap-3 items-end">
                                <div className="flex-1 relative">
                                    <textarea
                                        ref={inputRef}
                                        value={input}
                                        onChange={(e) => setInput(e.target.value)}
                                        onKeyPress={handleKeyPress}
                                        placeholder="Ask about healthcare protocols, treatments, or patient education..."
                                        rows={1}
                                        className="w-full px-4 py-3 pr-12 border border-gray-300 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none shadow-sm"
                                        style={{ minHeight: '52px', maxHeight: '120px' }}
                                    />
                                </div>
                                <button
                                    onClick={sendMessage}
                                    disabled={!input.trim() || isLoading}
                                    className={`p-3 rounded-2xl transition-all duration-200 shadow-lg ${
                                        input.trim() && !isLoading
                                            ? 'bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white shadow-blue-500/50'
                                            : 'bg-gray-100 text-gray-400 cursor-not-allowed'
                                    }`}
                                >
                                    {isLoading ? icons.Loader() : icons.Send()}
                                </button>
                            </div>
                            <div className="flex items-center justify-between mt-2">
                                <p className="text-xs text-gray-500">Press Enter to send • Shift + Enter for new line</p>
                                <p className="text-xs text-gray-500">Powered by Retrieval-Augmented Generation (RAG)</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<HealthcareChat />, document.getElementById('root'));
    </script>
</body>
</html>
